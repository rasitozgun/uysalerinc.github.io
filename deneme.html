<!DOCTYPE html>
<html>
  <head>
    <style>
      .content-box {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
        margin: 10px;
      }

      .content-box:hover {
        background-color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="content-box">
      <p class="box-content">Box 1 Initial Content</p>
    </div>

    <div class="content-box">
      <p class="box-content">Box 2 Initial Content</p>
    </div>

    <div class="content-box">
      <a href="#" class="box-content">Box 3 Initial Content</p>
    </div>

    <script>
      const contentBoxes = document.querySelectorAll(".content-box");
      const boxContents = document.querySelectorAll(".box-content");

      const hoverContents = [
        "Hovered Content 1",
        "Hovered Content 2",
        "Hovered Content 3",
      ];

      contentBoxes.forEach((box, index) => {
        box.addEventListener("mouseover", () => {
          boxContents[index].textContent =
            hoverContents[index % hoverContents.length];
        });

        box.addEventListener("mouseout", () => {
          boxContents[index].textContent = `Box ${index + 1} Initial Content`;
        });
      });
    </script>
  </body>
</html>
